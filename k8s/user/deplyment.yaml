# k8s/user/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: blog
spec:
  replicas: 2
  selector: { matchLabels: { app: user } }
  template:
    metadata: { labels: { app: user } }
    spec:
      containers:
        - name: user
          image: blog/user:dev
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 5002 }]
          env:
            - name: FIREBASE_ADMIN_CREDENTIALS
              value: /var/secrets/firebase/serviceAccountKey.json
          envFrom:
            - configMapRef: { name: blog-config }
          volumeMounts:
            - name: firebase-key
              mountPath: /var/secrets/firebase
              readOnly: true
          readinessProbe:
            httpGet: { path: /health, port: 5002 }   
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /live, port: 5002 }   
            initialDelaySeconds: 15
      volumes:
        - name: firebase-key
          secret:
            secretName: firebase-user
---
