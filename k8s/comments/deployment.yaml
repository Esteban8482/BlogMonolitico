# k8s/comments/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments
  namespace: blog
spec:
  replicas: 2
  selector: { matchLabels: { app: comments } }
  template:
    metadata: { labels: { app: comments } }
    spec:
      containers:
        - name: comments
          image: blog/comments:dev
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8091 }]
          env:
            - name: FIREBASE_ADMIN_CREDENTIALS
              value: /var/secrets/firebase/serviceAccountKey.json
          envFrom:
            - configMapRef: { name: blog-config }
          volumeMounts:
            - name: firebase-key
              mountPath: /var/secrets/firebase
              readOnly: true
          readinessProbe:
            httpGet: { path: /health, port: 8091 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /live, port: 8091 }
            initialDelaySeconds: 15
      volumes:
        - name: firebase-key
          secret:
            secretName: firebase-comments
---
