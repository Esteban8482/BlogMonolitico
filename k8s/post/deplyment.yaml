# k8s/post/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post
  namespace: blog
spec:
  replicas: 2
  selector: { matchLabels: { app: post } }
  template:
    metadata: { labels: { app: post } }
    spec:
      containers:
        - name: post
          image: blog/post:dev
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          env:
            - name: FIREBASE_ADMIN_CREDENTIALS_POST
              value: /var/secrets/firebase/serviceAccountKey.json
          envFrom:
            - configMapRef: { name: blog-config }
          volumeMounts:
            - name: firebase-key
              mountPath: /var/secrets/firebase
              readOnly: true
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /live, port: 8080 }
            initialDelaySeconds: 15
      volumes:
        - name: firebase-key
          secret:
            secretName: firebase-post
