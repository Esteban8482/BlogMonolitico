<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <!-- Firebase SDK -->
  <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="{{ url_for('static', filename='auth.js') }}"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left"><a href="{{ url_for('index') }}" class="brand">MiniBlog</a></div>
    <div class="nav-right">
      <form method="get" action="{{ url_for('index') }}" class="search-form">
        <input type="text" name="q" placeholder="Buscar..." value="{{ q or '' }}" />
      </form>
      <div id="user-links">
        <a href="/login">Entrar</a>
        <a href="/register">Registro</a>
      </div>
    </div>
  </nav>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for cat,msg in messages %}
            <li class="flash {{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">&copy; {{ now.year }} MiniBlog</footer>
</body>
</html>
