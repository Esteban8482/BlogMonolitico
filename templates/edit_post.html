{% extends 'layout.html' %} {% block title %}Editar Publicación{% endblock %} {% block content %}
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='markdown.css') }}" />

<div class="container">
  <h1>Editar Publicación</h1>

  <form method="post" class="form">
    <label>Título </label>
    <input type="text" name="title" value="{{ post.title }}" required />

    <label>Contenido </label>
    <textarea id="markdown-editor" name="content" required>{{ post.content }}</textarea>

    <div class="actions">
      <button type="submit">Guardar</button>
      <a href="{{ url_for('post.post_detail', post_id=post.id) }}" class="btn-red">Cancelar</a>
    </div>

  </form>
</div>

<script>
  const easyMDE = new EasyMDE({
    element: document.getElementById('markdown-editor'),
    spellChecker: false,
    autosave: {
      enabled: true,
      delay: 1000,
      uniqueId: 'post_content',
    },
  })
</script>
{% endblock %}
