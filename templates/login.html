{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Iniciar Sesión</h1>

<p id="login-status" class="muted">
</p>

<button id="google-signin" type="button">

    ¿No tienes cuenta?

    Crea una con Google o Email en el popup.
</p>
{% endblock %}
